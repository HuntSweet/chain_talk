version: '3.8'

services:
  # ChainTalk应用服务
  chaintalk:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SERVER_ADDRESS=0.0.0.0:3000
      - REDIS_URL=redis://redis:6379
      - ETHEREUM_WS_URL=${ETHEREUM_WS_URL}
      - ETHEREUM_HTTP_URL=${ETHEREUM_HTTP_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - UNISWAP_V3_FACTORY=${UNISWAP_V3_FACTORY:-0x1F98431c8aD98523631AE4a59f267346ea31F984}
      - DEFAULT_ROOM=${DEFAULT_ROOM:-general}
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chaintalk-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - chaintalk-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - chaintalk
    restart: unless-stopped
    networks:
      - chaintalk-network

volumes:
  redis_data:
    driver: local

networks:
  chaintalk-network:
    driver: bridge